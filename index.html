<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRUMA-PÄDAGOGIE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ccffcc; /* Verde claro */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        header {
            background-color: #2e8b57; /* Verde mais escuro */
            color: white;
            padding: 15px;
            text-align: center;
            width: 100%;
        }
        main {
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 80%;
            max-width: 800px;
            margin: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 10px;
            font-size: 2em;
        }
        h2 {
            margin-top: 0;
            font-size: 1.5em;
            color: #2e8b57;
        }
        .author-photo {
            margin-bottom: 20px;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
        }
        .buttons a {
            display: inline-block;
            background-color: #2e8b57;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            width: 30%;
            text-align: center;
            font-weight: bold;
        }
        .buttons a:hover {
            background-color: #276b4a;
        }
    </style>
</head>
<body>
    <header>
        <h1>TRUMA-PÄDAGOGIE</h1>
    </header>
    <main>
        <img src="image.png" alt="Liliane Schulthess" class="author-photo">
        <h2>Autor: LILIANE SCHULTHESS</h2>
        <p>Aqui estão alguns documentos em PDF para estudo aprofundado:</p>
        <div class="buttons">
            <a href="https://github.com/LilianeNoemiSchulthess/Traumapaedagogik/raw/main/Theoretische%20Vertiefung/Bindungstheorie.pdf" target="_blank">Bindungstheorie</a>
            <a href="https://github.com/LilianeNoemiSchulthess/Traumapaedagogik/raw/main/Theoretische%20Vertiefung/Trauma.pdf" target="_blank">Trauma</a>
            <a href="https://github.com/LilianeNoemiSchulthess/Traumapaedagogik/raw/main/Theoretische%20Vertiefung/Traumapa%CC%88dagogik.pdf" target="_blank">Traumapädagogik</a>
        </div>
    </main>
</body>
</html>
