<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liliane Schulthess</title>
    <style>
        :root {
            --theme-palette-color-2: #27867b;
            --theme-palette-color-8: #ffffff;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }
        header {
            background-color: #000;
            color: white;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 20px;
        }
        .profile {
            position: relative;
            cursor: pointer;
        }
        .profile img {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        .profile-info {
            display: none;
            background-color: #fff;
            color: #000;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: absolute;
            right: 0;
            top: 60px;
            width: 200px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .buttons button {
            background-color: var(--theme-palette-color-2);
            color: white;
            width: 200px;
            height: 200px;
            text-decoration: none;
            border: none;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .buttons button:hover {
            background-color: var(--theme-palette-color-8);
            color: var(--theme-palette-color-2);
        }
        .file-links {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        .file-links a {
            background-color: #f0f0f0;
            color: #333;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            border: 1px solid var(--theme-palette-color-2);
            width: 100%;
            text-align: center;
        }
        .file-links a:hover {
            background-color: var(--theme-palette-color-2);
            color: white;
        }
        footer {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="profile" onclick="toggleProfileInfo()">
            <img src="Perfil.jpeg" alt="Liliane Schulthess">
            <div class="profile-info" id="profileInfo">
                <p>Especialista em Traumapädagogik</p>
                <p>Email: lil.schulthess@bluewin.ch</p>
            </div>
        </div>
    </header>
    <div class="buttons">
        <button onclick="toggleFileLinks('experteninterviewsLinks')">Experteninterviews</button>
        <button onclick="toggleFileLinks('theoretischeVertiefungLinks')">Theoretische Vertiefung</button>
        <button onclick="toggleFileLinks('schlussfolgerungenLinks')">Schlussfolgerungen</button>
    </div>
    <div class="file-links" id="experteninterviewsLinks">
        <a href="Vertiefender Einblick Handreichung/Experteninterviews/Experteninterview mit Daniel Mauerhofer.pdf" target="_blank">Experteninterview mit Daniel Mauerhofer</a>
        <a href="Vertiefender Einblick Handreichung/Experteninterviews/Experteninterview mit Schulpsychologin.pdf" target="_blank">Experteninterview mit Schulpsychologin</a>
        <a href="Vertiefender Einblick Handreichung/Experteninterviews/Experteninterview mit Marianne Herzog.pdf" target="_blank">Experteninterview mit Marianne Herzog</a>
    </div>
    <div class="file-links" id="theoretischeVertiefungLinks">
        <a href="Vertiefender Einblick Handreichung/Theoretische Vertiefung/Bindungstheorie.pdf" target="_blank">Bindungstheorie.pdf</a>
        <a href="Vertiefender Einblick Handreichung/Theoretische Vertiefung/Trauma.pdf" target="_blank">Trauma</a>
        <a href="Vertiefender Einblick Handreichung/Theoretische Vertiefung/Traumapädagogik.pdf" target="_blank">Traumapädagogik</a>
    </div>
    <div class="file-links" id="schlussfolgerungenLinks">
        <a href="Vertiefender Einblick Handreichung/Darstellung der Ergebnisse.pdf" target="_blank">Darstellung der Ergebnisse</a>
        <a href="Vertiefender Einblick Handreichung/Diskussion.pdf" target="_blank">Diskussion</a>
        <a href="Vertiefender Einblick Handreichung/Fazit.pdf" target="_blank">Fazit</a>
    </div>
    <footer>
        <p>&copy; 2024 Liliane Schulthess</p>
    </footer>
    <script>
        function toggleProfileInfo() {
            var profileInfo = document.getElementById('profileInfo');
            if (profileInfo.style.display === 'none' || profileInfo.style.display === '') {
                profileInfo.style.display = 'block';
            } else {
                profileInfo.style.display = 'none';
            }
        }

        function toggleFileLinks(id) {
            var fileLinks = document.getElementsByClassName('file-links');
            for (var i = 0; i < fileLinks.length; i++) {
                fileLinks[i].style.display = 'none';
            }
            var target = document.getElementById(id);
            if (target.style.display === 'none' || target.style.display === '') {
                target.style.display = 'flex';
            } else {
                target.style.display = 'none';
            }
        }
    </script>
</body>
</html>
